<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
      html,
      body {
         background-image: url("https://wallpaperaccess.com/full/2834744.png");
         height: 100vh;
         width: 100vw;
         overflow: hidden;
         display: flex;
         justify-content: center;
         align-items: center;
         vertical-align: middle;
      }
   </style>
</head>

<body>
   <div class="container bg-dark text-white p-2 m-0" style="max-width: 95%; width: fit-content; min-width: 30%; height: fit-content; border-radius: 15px;">
      <div class="border border-light p-2 m-2" style="border: 1px white; border-radius: 15px;">
         <h1 class="text-center">Enter Device ID</h1>
         <div class="mt-2" style="width: 90%; height: fit-content; width: 100%;">
            <form action="/" method="post" enctype="application/x-www-form-urlencoded">
               <div class="mb-3">
                  <input type="text" placeholder="Device ID" class="form-control" id="devid" name="devid">
               </div>
               <button type="submit" class="btn btn-primary mb-1" style="width: 100%;">Submit</button>
            </form>
         </div>
      </div>
   </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
